<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .upload-section, .success-section {
            display: none;
        }
        .uploading-animation {
            display: none;
            margin: 20px 0;
        }
        .spinner {
            width: 3rem;
            height: 3rem;
            border-width: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <!-- File Upload Section -->
    <div class="upload-section text-center">
        <h2 class="mb-4">Upload Your File</h2>
        <div class="mb-3">
            <input class="form-control" type="file" id="fileInput">
        </div>
        <button id="uploadButton" class="btn btn-primary">Upload to Vending Machine</button>
    </div>

    <!-- Uploading Animation Section -->
    <div class="uploading-animation text-center">
        <h4>Uploading...</h4>
        <div class="spinner-border text-primary spinner" role="status"></div>
    </div>

    <!-- Success Section -->
    <div class="success-section text-center">
        <h3>File Successfully Uploaded!</h3>
        <p>Please select print options on the Vending Machine screen.</p>
    </div>
</div>

<script>
    // Initialize display
    document.querySelector('.upload-section').style.display = 'block';

    document.getElementById('uploadButton').addEventListener('click', function () {
        const fileInput = document.getElementById('fileInput');
        
        if (fileInput.files.length === 0) {
            alert('Please select a file to upload.');
            return;
        }

        // Hide upload section, show uploading animation
        document.querySelector('.upload-section').style.display = 'none';
        document.querySelector('.uploading-animation').style.display = 'block';

        // Fake upload process with delay
        setTimeout(() => {
            document.querySelector('.uploading-animation').style.display = 'none';
            document.querySelector('.success-section').style.display = 'block';
        }, 2000);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
