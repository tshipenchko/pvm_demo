<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #66ccff, #3388ff);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            color: #333333;
            padding: 20px;
            text-align: center;
        }
        .card img {
            width: 100%;
            max-width: 250px;
            margin: 0 auto 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 1.1em;
        }
        .btn-primary:focus, .btn-primary:hover {
            background-color: #0056b3;
        }
        .uploading-animation {
            display: none;
        }
        .spinner {
            width: 3rem;
            height: 3rem;
            border-width: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <!-- Card Section for Upload -->
    <div class="card text-center upload-section">
        <img src="https://dummyimage.com/250x250/cccccc/000000&text=Upload+Image" alt="Upload Illustration" class="rounded">
        <h4 class="mb-4">Upload Your File</h4>
        <p class="mb-3">Select a file to upload it to the Vending Machine for printing options.</p>
        <input type="file" class="form-control mb-3" id="fileInput">
        <button id="uploadButton" class="btn btn-primary">Upload to Vending Machine</button>
    </div>

    <!-- Uploading Animation Section -->
    <div class="uploading-animation text-center">
        <h4>Uploading...</h4>
        <div class="spinner-border text-light spinner" role="status"></div>
    </div>

    <!-- Success Message Section -->
    <div class="card text-center success-section">
        <img src="https://dummyimage.com/250x250/cccccc/000000&text=Success+Image" alt="Success Illustration" class="rounded">
        <h4 class="mb-4">File Successfully Uploaded!</h4>
        <p>Please select print options on the Vending Machine screen.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Initial display settings
    document.querySelector('.upload-section').style.display = 'block';
    document.querySelector('.success-section').style.display = 'none';

    document.getElementById('uploadButton').addEventListener('click', function () {
        const fileInput = document.getElementById('fileInput');

        if (fileInput.files.length === 0) {
            alert('Please select a file to upload.');
            return;
        }

        // Show the uploading animation
        document.querySelector('.upload-section').style.display = 'none';
        document.querySelector('.uploading-animation').style.display = 'block';

        // Simulate upload process with delay
        setTimeout(() => {
            document.querySelector('.uploading-animation').style.display = 'none';
            document.querySelector('.success-section').style.display = 'block';
        }, 2000);
    });
</script>

</body>
</html>
